version: '3'
services:
  angular_front:
    image: tacs2c2022grupo2/tacs-frontend:2.0
    ports:
    - 4200:80
    networks:
      tacs_network:
        ipv4_address: 192.168.92.3
  java_back:
    image: tacs2c2022grupo2/tacs-backend:2.0
    ports:
    - 3000:3000
    environment:
      REDIS_IP: 192.168.92.4
    networks:
      tacs_network:
        ipv4_address: 192.168.92.2
  redis_db:
    image: redis/redis-stack
    ports:
    - 6379:6379
    volumes:
    - ~/redis-db:/data
    networks:
      tacs_network:
        ipv4_address: 192.168.92.4
networks:
  tacs_network:
    ipam:
      driver: default
      config:
      - subnet: 192.168.92.0/24
